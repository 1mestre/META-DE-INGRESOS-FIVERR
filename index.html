        const SHARED_DATA_PATH = db.collection('organizador-publico').doc('datos-compartidos');
        // ... (el resto de tus variables globales)
        
        // --- DATA HANDLING (FIREBASE) ---

        /* PRUEBA TEMPORAL: Cambiamos onSnapshot por get() para diagnosticar.
        Esto leerá los datos una sola vez en lugar de escuchar en tiempo real.
        */
        async function loadSharedDataFromFirestore() {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'flex';

            try {
                const doc = await SHARED_DATA_PATH.get();

                if (doc.exists) {
                    const data = doc.data();
                    appState = {
                        contributions: data.contributions || [],
                        monthlyTargets: data.monthlyTargets || {},
                        selectedInputCurrencyIngresos: data.selectedInputCurrencyIngresos || 'USD',
                        timetableData: data.timetableData || [],
                        calendarEventsData: data.calendarEventsData || [],
                    };
                    console.log("Datos cargados con .get() exitosamente.");
                } else {
                    console.log("No existen datos compartidos, creando documento inicial.");
                    await saveSharedDataToFirestore();
                }

                updateAllUI();
                
                // Ocultar el indicador de carga
                loadingIndicator.style.opacity = '0';
                setTimeout(() => { loadingIndicator.style.display = 'none'; }, 500);

            } catch (error) {
                console.error("ERROR CATASTRÓFICO AL USAR .get():", error);
                loadingIndicator.textContent = 'Error crítico al cargar datos.';
                alert("Hubo un error crítico al conectar con la base de datos. Revisa la consola.");
            }
        }

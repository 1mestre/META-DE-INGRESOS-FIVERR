<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Vida Digital Compartido</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Vida_Sebas/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Vida_Sebas/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Vida_Sebas/favicon-16x16.png">
    <link rel="manifest" href="/Vida_Sebas/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet' />
    <style>
        :root {
            --bg-dark: #181a1f; 
            --bg-card: #22252e; 
            --bg-card-light: #2a2e37;
            --text-primary: #f0f0f0; 
            --text-secondary: #b0b0b0; 
            --accent-green-medium: #50fa7b; 
            --accent-green-neon: #39ff14;   
            --accent-yellow-pale: #f1fa8c;  
            --accent-yellow-green: #c3e08d; 
            --accent-blue-info: #8be9fd;   
            --accent-red-clear: #ff5555;   
            --accent-gold: #ffd700;         
            --accent-pink: #ff79c6;
            --accent-purple: #bd93f9;
            --accent-orange: #ffb86c;
            --green-dark: #2f9e4f;
            --blue-dark: #1c7ed6;
            --orange-dark: #e8590c;
            --red-dark: #c92a2a;
            --glow-color-blue-rgb: 139, 233, 253; 
            --glow-color-green-rgb: 80, 250, 123; 
            --accent-red-clear-rgb: 255, 85, 85; 
            --accent-orange-rgb: 255, 184, 108;
            --accent-yellow-green-rgb: 195, 224, 141;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{ font-family: 'Rubik', Arial, sans-serif; padding: 15px; background-color: var(--bg-dark); color: var(--text-primary); display: flex; flex-direction: column; align-items: center; position: relative; }
        #loading-indicator { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(24, 26, 31, 0.9); display: flex; justify-content: center; align-items: center; z-index: 9999; color: var(--accent-blue-info); font-size: 1.5em; transition: opacity 0.5s ease; }
        .main-container { width: 100%; max-width: 1600px; display: flex; flex-direction: column; align-items: center; }
        .page-content { display: none; width: 100%; }
        .page-content.active { display: block; }
    </style>
</head>
<body>
    <div id="loading-indicator">Cargando datos compartidos...</div>
    
    <div class="main-container">
        <div class="main-navigation"> 
            <button class="nav-button" data-page="calendario-page">ðŸ“… Calendario</button> 
            <button class="nav-button" data-page="ingresos-page">ðŸ’° Ingresos</button> 
            <button class="nav-button" data-page="universidad-page">ðŸŽ“ Universidad</button> 
        </div>

        <div id="calendario-page" class="page-content">
            </div>
        <div id="ingresos-page" class="page-content">
            </div>
        <div id="universidad-page" class="page-content">
            </div>
    </div> 

    <div class="modal-overlay" id="eventModalOverlay">
        </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/ical.js@2.0.1/build/ical.min.js'></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBCuJ4Xetzex0zQpnrOKx1bLihpfX-0KaI",
            authDomain: "meta-ingresos-app.firebaseapp.com",
            projectId: "meta-ingresos-app",
            storageBucket: "meta-ingresos-app.appspot.com",
            messagingSenderId: "367840381632",
            appId: "1:367840381632:web:8d124fc5ee24183445fb25",
            measurementId: "G-SE63KFXXRS"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const SHARED_DATA_PATH = db.collection('organizador-publico').doc('datos-compartidos');

        let appState = {
            contributions: [],
            monthlyTargets: {},
            timetableData: [],
            calendarEventsData: [],
        };

        async function loadSharedDataFromFirestore() {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'flex';

            try {
                console.log("Intentando leer datos con .get()...");
                const doc = await SHARED_DATA_PATH.get();
                console.log("Respuesta de .get() recibida.");

                if (doc.exists) {
                    const data = doc.data();
                    appState = {
                        contributions: data.contributions || [],
                        monthlyTargets: data.monthlyTargets || {},
                        timetableData: data.timetableData || [],
                        calendarEventsData: data.calendarEventsData || [],
                    };
                    console.log("Datos cargados con .get() exitosamente:", appState);
                } else {
                    console.log("El documento no existe.");
                }

                document.querySelector('.main-container').innerHTML = `
                    <div class="main-navigation"> 
                        <button class="nav-button" data-page="calendario-page">ðŸ“… Calendario</button> 
                        <button class="nav-button" data-page="ingresos-page">ðŸ’° Ingresos</button> 
                        <button class="nav-button" data-page="universidad-page">ðŸŽ“ Universidad</button> 
                    </div>
                    <div id="calendario-page" class="page-content">
                        <h2>ðŸ“… Calendario Interactivo</h2>
                        <div id="mainCalendar"></div>
                    </div>
                    <div id="ingresos-page" class="page-content">
                        <h2>ðŸ’° Ingresos</h2>
                    </div>
                    <div id="universidad-page" class="page-content">
                        <h2>ðŸŽ“ Horario Universitario</h2>
                    </div>
                `;
                
                initializeAppUI();
                loadingIndicator.style.opacity = '0';
                setTimeout(() => { loadingIndicator.style.display = 'none'; }, 500);

            } catch (error) {
                console.error("ERROR CATASTRÃ“FICO AL USAR .get():", error);
                loadingIndicator.textContent = 'Error crÃ­tico al cargar. Revisa la consola.';
            }
        }

        function initializeAppUI() {
            showPage('calendario-page');
            const calendarEl = document.getElementById('mainCalendar');
            if (calendarEl) {
                const mainCalendarInstance = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: appState.calendarEventsData
                });
                mainCalendarInstance.render();
            }
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    showPage(button.dataset.page);
                });
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSharedDataFromFirestore();
        });
    </script>
</body>
</html>
